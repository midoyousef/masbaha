<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="مسبحة الكترونيه" />
        <link rel="stylesheet" href="css/style.css" />
        <title>المسبحة</title>
    </head>
    <body>
        <h1 class="main-header">مسبحة الكترونية</h1>
        <div class="container">
            <div class="content">
                <div class="counter"></div>
            </div>
        </div>
        <div class="container-2">
            <div class="mybtns">
                <div class="resetdiv">
                    <p class="res">تصفير</p>
                    <button class="reset"></button>
                </div>
                <div class="count-down">
                    <p class="down">ذنب</p>
                    <button class="counter-down"></button>
                </div>
            </div>
            <div class="secbtn">
                <p class="plus">حسنات</p>
                <button class="counter_plus"></button>
            </div>
        </div>
        <h2>
            يُسَبِّحُ لَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ وَهُوَ الْعَزِيزُ
            الْحَكِيمُ (٢٤ الحشر)
            <br />
            (٤١ آل عمران) وَاذْكُرْ رَبَّكَ كَثِيرًا وَسَبِّحْ بِالْعَشِيِّ
            وَالْإِبْكَارِ
        </h2>
        <h2></h2>

        <script src="js/main.js"></script>
    </body>
</html>
